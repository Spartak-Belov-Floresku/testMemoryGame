<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1><span>M</span><span>e</span><span>m</span><span>o</span><span>r</span><span>y</span>&nbsp;<span>G</span><span>a</span><span>m</span><span>e</span></h1>
    <div id="panel1">
        <label for="numColors">How many colors, do you like?</label> 
        <input type="range" id="numcolor"  min="1" max="10" value="5" step="1" oninput="this.nextElementSibling.value = this.value">
        <output>5</output>
        <button id="startGame">Start Game</button>
    </div>
    <div id="panel2" class="hidePanel2">
        <h2>Lowest score <label id="bestScore">0</label></h2>
        <h2>Your score: <label id="currentScore">0</label></h2>
    </div>
    <div id="game"></div>
    
    <script src="app.js"></script>
  </body>
</html>
